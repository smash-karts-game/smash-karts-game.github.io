<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <meta name="description" content="Play Cookie Clicker">
    <meta name="keywords" content="Cookie Clicker, online game">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('iframe').src = 'https://smashkarts.io/';
            }, 1000);
        });
    </script>
</head>

<body>
    <iframe scrolling="no" frameborder="0" allow="fullscreen" allowfullscreen>
    </iframe>
</body>

</html>
